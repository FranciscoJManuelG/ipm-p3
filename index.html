<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PointApp</title>
    <link rel="icon" type="image/x-icon" href="http://app.unbounce.com/favicon.ico" />
</head>

<body>

    <div id="wrapper">
        <header>
                <h1>PointApp</h1>
        </header>

        <ul>
            <li><a href="#home">Página principal</a></li>
            <li><a href="#point">Puntuación</a></li>
            <li><a href="#about">Ayuda</a></li>
        </ul>

        <aside>
            <h2>Datos participantes</h2>
            <form>

                <label for="cat">Categoría</label>
                <select id="cat" name="cat">
                    <option value="Individual">Individual</option>
                    <option value="Parejas">Parejas</option>
                </select><br/><br/>

                <label>Participante 1:</label><br/><br/>

                <label for="name1">Nombre</label>
                <input type="text" id="name1" name="name1" required />

                <label for="surname1">Apellidos</label>
                <input type="text" id="surname1" name="surname1" required /><br/><br/>

                <label>Participante 2:</label><br/><br/>

                <label for="name2">Nombre</label>
                <input type="text" id="name2" name="name2" required />

                <label for="surname2">Apellidos</label>
                <input type="text" id="surname2" name="surname2" required /><br/><br/>

                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required /><br/><br/>

                <label for="program">Programa</label>
                <select id="program" name="program">
                    <option value="Largo">Largo</option>
                    <option value="Corto">Corto</option>
                </select><br/>

                <h2>Puntuaciones</h2>

                <label>Dificultad técnica</label>
                <input type="number" step = "0.01" id="difficult" name="difficult" placeholder="(0-7 puntos)" required/>

                <label>Ejecución</label>
                <input type="number" step = "0.01" id="exec" name="exec" placeholder="(0-7 puntos)" required />


                <label>Estética</label>
                <input type="number" step = "0.01" name="est" placeholder="(0-7 puntos)" required/> <br/> <br/>
                 
                <button type="reset">
                    Reset
                </button>
                <button type="submit">
                    Guardar
                </button>
            </form>
        </aside>
        <footer>
            <h3>IPM, Curso 18/19 </h3>
            <h4>Francisco Javier Manuel García</h4>
            <h4>Jorge Becerra Ríos</h4>
        </footer>

    </div>

</body>

</html>
